<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airplane warv2.0</title>
    <link rel="stylesheet" href="./AirplanewarV2.0.css">
</head>
<body>
    <div class="index-page">
        <div class="startpage">
            <div class="title">飞机大战V2.0</div>
            <div class="bottoms">
                <div class="shell">
                    <div class="bottom">简单模式</div>
                </div>
                <div class="shell">
                    <div class="bottom">普通模式</div>
                </div>
                <div class="shell">
                    <div class="bottom">困难模式</div>
                </div>
                <div class="shell">
                    <div class="bottom hard">地狱模式</div>
                </div>
            </div>

        </div>
        <div class="gamepage">
        </div>
        <div class="endpage">
            <div class="endtitle">游戏结束</div>
            <div class="score">分数:0</div>
            <div class="continue">
                <div class="continuebottom">点击继续</div>
            </div>

        </div>
        <audio class="gamebgm" src="./image/bgm.mp3" loop></audio>

    </div>
    <script src="./AirplanewarV2.0.js"></script>

</body>
</html>
